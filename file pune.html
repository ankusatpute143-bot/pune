<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Pune</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        header {
            background-color: #ff61c2;
            color: white;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 48px;
            margin: 0;
        }

        header p {
            font-size: 24px;
            margin: 10px 0 0 0;
        }

        /* Flex container for images */
        .image-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px 20px;
        }

        .image-row img {
            width: 22%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .image-row img:hover {
            transform: scale(1.05);
        }

        /* Map container */
        .map-container {
            margin: 40px auto;
            width: 90%;
            height: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        @media screen and (max-width: 800px) {
            .image-row img {
                width: 45%;
            }
        }

        @media screen and (max-width: 500px) {
            .image-row img {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Explore Pune</h1>
        <p>Pune Website</p>
    </header>

    <!-- MAP START -->
    <div class="map-container">
        <!-- CHANGE LOCATION HERE IF YOU WANT ANOTHER LOCATION -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.604048952396!2d73.8201764150738!3d18.520429677449896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf16f24e9401%3A0x5a18f631fd8a4cbd!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1700000000000!5m2!1sen!2sin"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </div>
    <!-- MAP END -->

    <div class="image-row">
       
        <img src="https://media.istockphoto.com/id/1954074333/photo/group-of-people-doing-exercise-together-in-front-of-shaniwar-wada.jpg?s=1024x1024&w=is&k=20&c=6bISuK3--6PJ_QbHE3t0Bpg4Sdqz_kltOnLciV3Enro=" alt="Shaniwar Wada">
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1b/40/01/58/caption.jpg?w=1200&h=-1&s=1" alt="Sinhagad Fort">
        <img src="https://assets.zeezest.com/blogs/PROD_Id-1821-Pune-ganpati-dagdusheth-banner_1616946964882.jpg" alt="Dagdu Sheth Ganpati">
        <img src="https://yometro.com/images/places/lal-mahal.jpg" alt="Lal Mahal">
    </div>

    <footer>
        &copy; visit
    </footer>

</body>
</html>
